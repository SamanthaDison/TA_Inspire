<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>TA_Inspire</title>
</head>

<style>
  /* This is for wire framing to see our rows/columns */
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"

  ] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug">

  <main>
    <div class="container-fluid">
      <div class="row justify-content-end">
        <div class="col-2">
          <p>weather here</p>
        </div>
      </div>
      <div class="row center-row align-items-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="text-center">
            <p>clock here</p>
            <p>hello name input here</p>
          </div>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-4 d-flex justify-content-end">
          <div class="bg-white todos-display" id="todos">
            <p>todos will go here</p>
          </div>
        </div>
      </div>
      <div class="row bottom-row">
        <div class="col-1"></div>
        <div class="col-10 d-flex justify-content-center">
          <p>quote will go here</p>
        </div>
        <div class="col-1 d-flex justify-content-center">
          <!-- on click toggle display of the todos div -->
          <button onclick="app.todosController.showTodos()" class="btn btn-primary rounded">Todo</button>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
