<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>TA_Inspire</title>
</head>

<style>
  /* This is for wire framing to see our rows/columns */
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"

  ] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body>

  <main>
    <div class="container-fluid">
      <div class="row justify-content-end">
        <div class="col-2 d-flex justify-content-end">
          <div class="text-white fw-bold">
            <div onclick="app.weatherController.switchTemperature()" class=" d-flex align-items-center hoverable">
              <img class="weather-icon" id="icon" src="" alt="">
              <p class="m-0 fs-3"> <span id="temperature"></span>&deg;</p>
            </div>
            <p class="ps-5"><small>Boise</small></p>
          </div>
        </div>
      </div>
      <div class="row center-row align-items-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="text-center text-white fw-bolder pb-5">
            <h1 class="clock" id="clock"></h1>
            <!-- TODO handle form input for name and save to local storage -->
            <div class="d-flex justify-content-center">
              <p class="greeting m-0 pe-3">hello</p>
              <div id="userName">
                <form onsubmit="app.userController.createUser()">
                  <input class="name-input  text-white" type="text" name="name">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-end " id="todo-row">
        <div id="todo-collapse" class="col-4 todo-col collapse">
          <div class=" todo-display p-2" id="todo-display">
            <p class="text-center display-none pt-1" id="todo-count">Todos: <span id="completed">4</span>/<span
                id="total">6</span></p>
            <div class="text-center pb-5 px-2" id="todo-list">
              <!-- <p class="m-0">Get Motivated!</p>
              <p class="m-0 pb-2">Add a todo</p> -->
              <!-- <div class="d-flex justify-content-between align-items-baseline todo-item">
                <i class="mdi mdi-checkbox-blank text-white"
                  onclick="app.todosController.completeTodo('${this.id}')"></i>
                <p class="px-2">description</p>
                <div class="dropdown">
                  <div class="dropdown-toggle selectable text-end" data-bs-toggle="dropdown" aria-expanded="false"
                    id="todoDropdown" title="todo">
                    <span class="todo-menu hoverable">...</span>
                  </div>
                  <div class="dropdown-menu p-0" aria-labelledby="todoDropdown">
                    <div class="hoverable selectable">
                      Delete
                    </div>
                  </div>
                </div>
              </div> -->
              <!-- <button onclick="app.todosController.showTodoForm()" class="todo-button" id="todo-button">New
                todo</button> -->
            </div>
            <div class="display-none todo-form mt-5" id="todo-form">
              <form onsubmit="app.todosController.createTodo()">
                <input class="todo-input" type="text" name="description" placeholder="New Todo">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-7 justify-content-center bottom-row">
          <div class="text-center pb-1">
            <p class="quote m-0 text-white">"<span id="quote"></span>"</p>
            <p class="quote-author m-0" id="quote-author"></p>
          </div>
        </div>
        <div class="col-1 justify-content-end bottom-row right pb-2">
          <!-- on click toggle display of the todos div -->
          <button data-bs-toggle="collapse" data-bs-target="#todo-collapse" class="todo-toggle fs-5">Todo</button>
          <!-- <button onclick="app.todosController.showTodos()" class="todo-toggle fs-5">Todo</button> -->
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
